<!DOCTYPE HTML>
<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
        <header id="header">
          <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}

						<ul class="icons">
							<li><a href="https://instagram.com/{{site.instagram}}" class="icon fa-instagram" rel="nofollow"><span class="label">Instagram</span></a></li>
    					    <li><a href="https://goodreads.com/{{site.goodreads}}" class="fab fa-goodreads-g" rel="nofollow"><span class="label">Good Reads</span></a></li>
							<li><a href="mailto:bailey@website.com" target="_blank" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
				<div id="main">
          <section class="post">
    				<header class="major">
      				<span class="date">{{page.date | date: '%B %d, %Y' }}</span>
      				<h1>{{page.title}}</h1>
<!--      				<p>{{page.excerpt}}</p>-->
      			</header>
<!--      			<div class="image main"><img src="{{page.image}}" alt=""></div>-->
      			<p>{{content}}</p>
      		</section>

						<!-- Footer -->
							<footer>
                <ul class="actions">
                  <li><a href="{{ "/blog/" | absolute_url }}" class="button special big">More Post</a></li>
                </ul>
							</footer>

					</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

      <!-- Scripts -->
  		{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
